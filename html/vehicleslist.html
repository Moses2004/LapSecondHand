<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/vehicleslist.css">
    <link rel="stylesheet" href="../css/navbar.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="invoiceslist.html">Invoices List</a>
                </li>
                <li class="nav-item">
                   
                    <a class="nav-link" href="invoices.html">Add Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vehicleslist.html">Vehicles List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="vehicles.html">Add Vehicle</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="phoneslist.html">Phones List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Vehicles Information</h1>
        
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by driver name..." aria-label="Search by driver name">
                    <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                        <i class="bi bi-x-circle"></i> Clear
                    </button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Vehicle ID</th>
                        <th>Driver Name</th>
                        <th>License Plate</th>
                        <th>Weight (kg)</th>
                    </tr>
                </thead>
                <tbody id="vehiclesTableBody">
                    <tr>
                        <td colspan="4" class="text-center">Loading vehicles...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Results info -->
        <div id="searchInfo" class="mt-2 text-muted text-center" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/vehicleslist.js"></script>
    <script src="../js/navbar.js"></script>
</body>
</html>
