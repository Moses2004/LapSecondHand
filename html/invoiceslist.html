    <div class="container mt-5">
        <h1 class="mb-4 text-center">Invoices Information</h1>
        
        <!-- Search Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Search Input -->
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search invoices..." aria-label="Search invoices">
                            <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                Clear
                            </button>
                        </div>
                    </div>
                    
                    <!-- Search Filter -->
                    <div class="col-md-4">
                        <select class="form-select" id="searchFilter">
                            <option value="all">Search All Fields</option>
                            <option value="invoice_id">Invoice ID</option>
                            <option value="order_id">Order ID</option>
                            <option value="vehicle_id">Vehicle ID</option>
                            <option value="notes">Notes</option>
                        </select>
                    </div>
                    
                    <!-- Amount Filter -->
                    <div class="col-md-2">
                        <select class="form-select" id="amountFilter">
                            <option value="all">All Amounts</option>
                            <option value="with_amount">With Amount</option>
                            <option value="no_amount">No Amount</option>
                        </select>
                    </div>
                </div>
                
                <!-- Search Info -->
                <div id="searchInfo" class="mt-2 text-muted small" style="display: none;"></div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Invoice ID</th>
                        <th>Order ID</th>
                        <th>Vehicle ID</th>
                        <th>Total Amount</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody">
                    <tr>
                        <td colspan="5" class="text-center">Loading invoices...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
