<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Invoice</title>
    <!-- Link to Tailwind CSS CDN for basic utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="../css/invoices.css">
    <!-- Set Inter font as default -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create New Invoice</h1>

        <form id="invoiceForm" class="space-y-4">
            <!-- Order ID Field -->
            <div>
                <label for="order_id" class="block text-sm font-medium text-gray-700 mb-1">Order ID:</label>
                <input type="number" id="order_id" name="order_id" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Vehicle ID Field -->
            <div>
                <label for="vehicle_id" class="block text-sm font-medium text-gray-700 mb-1">Vehicle ID:</label>
                <input type="number" id="vehicle_id" name="vehicle_id" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <!-- Total Amount Field -->
           
            <!-- Notes Field -->
            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes:</label>
                <textarea id="notes" name="notes" rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                Create Invoice
            </button>

            <!-- Message Display Area -->
            <div id="message" class="mt-4 p-3 text-center rounded-md hidden"></div>
        </form>
    </div>

    <!-- Link to your custom JavaScript file -->
    <script src="../js/invoices.js"></script>
</body>
</html>
