    <div class="container mt-5">
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <h1 class="card-title text-center mb-4">Create New Invoice</h1>
            <form id="invoiceForm" class="space-y-4">
                <div class="mb-3">
                    <label for="order_id" class="form-label">Order ID:</label>
                    <input type="number" id="order_id" name="order_id" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="vehicle_id" class="form-label">Vehicle ID:</label>
                    <input type="number" id="vehicle_id" name="vehicle_id" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="notes" class="form-label">Notes:</label>
                    <textarea id="notes" name="notes" rows="3" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Invoice</button>
                <div id="message" class="mt-4 p-3 text-center rounded-md d-none"></div>
            </form>
        </div>
    </div>
